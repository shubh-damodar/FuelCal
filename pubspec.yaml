name: FuelCal
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  firebase_auth: ^0.18.0+1
  google_sign_in: ^4.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets_font/Poppins-Medium.ttf
          weight: 400
        - asset: assets_font/Poppins-Regular.ttf
          weight: 500
        - asset: assets_font/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets_font/Poppins-Light.ttf
          weight: 300
        - asset: assets_font/Poppins-Thin.ttf
          weight: 200

